<div class="container">
  <div class="products-display">
    <div class="card mb-2" *ngFor="let product of products">
      <img src={{product.img1}} alt="" class="d-block"
        style="cursor: pointer; width: 100%; height: auto; align-items: center;" (click)="viewProduct(product.id)">
      <div class="card-body text-center">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text price-color">{{product.price |
          currency:'USD'}}</p>
        <button class="btn-add-to-cart btn btn-outline-dark py-3" (click)="AddToCart(product.id)">add to cart</button>
      </div>
    </div>
  </div>
</div>
